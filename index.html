<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="style.css" media="screen" type="text/css">
    <style>
      input.error {
        border: 1px solid red;
      }
    </style>
    <script defer src="index.js"></script>
</head>
<body>
  <div class="container">
      <form id="myForm" method="get" action="progress.json">
        <label>ФИО:
          <input type="text" name="fio" class="" required placeholder="enter your name">
        </label>
        <label>Email:
          <input type="email" name="email" class="" required placeholder="example@address.ru">
        </label>
        <label>Телефон:
          <input type="text" name="phone" class="" required placeholder="+7(999)999-99-99">
        </label>
        <input id="submitButton" type="submit" value="кнопка отправки формы"></input>
      </form>
      <div id="resultContainer"></div>
  </div>
</body>
</html>
